name: Deploy to Cloud Run (Direct)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: us-central1
      REPO: iqtoolkit
      SERVICE: iqtoolkit-ai
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: latest

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

      - name: Build image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${SERVICE}:${SHORT_SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image "$IMAGE" \
            --region ${REGION} \
            --allow-unauthenticated \
            --port 3000 \
            --set-secrets EMAILOCTOPUS_API_KEY=EMAILOCTOPUS_API_KEY:latest,EMAILOCTOPUS_LIST_ID=EMAILOCTOPUS_LIST_ID:latest
